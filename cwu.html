<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>CWU</title>
</head>
<body>
    <div class="col-4 p-2 mx-auto">
        <h3>POMPA CIEPŁEJ WODY</h3>
        <h5 id="text_status"></h5>
        <div class="p-2">
            <button type="button" 
                    class="btn btn-success"
                    id="ciagly" 
                    value="CIAGLY" 
                    onclick="pomp_runner(this.value)">
                    WŁĄCZ POMPĘ
            </button>
        </div>
        <div class="p-2">
            <button type="button" 
                    class="btn btn-danger"
                    id="ciagly" 
                    value="WYLACZONY" 
                    onclick="pomp_runner(this.value)">
                    WYŁĄCZ POMPĘ
            </button>
        </div>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script>
    function turn_on_off_pomp(status){
        
        fetch(`http://192.168.1.2/setCYRKULACJA_ALGORYTM=${status}`,{
            method: 'GET',
            mode: 'no-cors',
        }).then(response => console.log(response))
        .catch(err=>console.log(err))
    }

    function pomp_runner(status){
        console.log(status)
        var txt = document.getElementById('text_status')
        
        if (status == 'CIAGLY'){
            txt.innerHTML = 'POMPA JEST WŁĄCZONA'
        }
        else{
            txt.innerHTML = 'POMPA JEST WYŁĄCZONA'
        }
        turn_on_off_pomp(status)    
    }
</script>
</body>
</html>
